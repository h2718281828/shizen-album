<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>宮田颯の公式サイト</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('images/top.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: -1;
    }
    header {
      background-color: #4c9aff;
      padding: 20px;
      color: white;
      text-align: center;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      list-style: none;
      gap: 1.5rem;
      margin-top: 10px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    #hero {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      border-radius: 10px;
      text-align: center;
      padding: 60px 20px;
      margin-top: 30px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #e0e0e0;
      font-size: 0.9em;
      margin-top: 40px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: none;
      }
    }
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 1rem;
      }
      section {
        padding: 30px 16px;
      }
      #hero {
        padding: 40px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <header>
    <h1>宮田颯のブログ</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#about">プロフィール</a></li>
        <li><a href="#blog">近況</a></li>
        <li><a href="#contact">SNS</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero" class="fade-in">
      <h2>ようこそ！</h2>
      <p>僕の近況や活動をこのサイトで発信しています。</p>
    </section>

    <section id="about" class="fade-in">
      <h2>プロフィール</h2>
      <p>岩手県の大学生。サイクリング・キャンプ・登山に興味があります。</p>
    </section>

    <section id="blog" class="fade-in">
      <h2>近況ブログ</h2>
      <ul id="blog-list"></ul>
    </section>

    <section id="contact" class="fade-in">
      <h2>SNS</h2>
      <p>
        <a href="https://instagram.com/syugy_ousou" target="_blank" style="color:#C13584; text-decoration:none; font-weight:bold;">
          <i class="fab fa-instagram" style="margin-right:8px;"></i>Instagram
        </a>
      </p>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 宮田颯</p>
  </footer>

  <script>
    const blogs = [
      { title: "災害フィールドワークで学んだこと", date: "2025/06/01", url: "blog.html#fieldwork" },
      { title: "滝沢総合公園に遊びに行きました", date: "2025/06/25", url: "blog.html#english" },
      { title: "ドラムスティックを新調しました", date: "2025/07/10", url: "blog.html#books" },
    ];

    const blogList = document.getElementById("blog-list");
    blogs.forEach(entry => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = entry.url;
      a.textContent = `${entry.date} - ${entry.title}`;
      li.appendChild(a);
      blogList.appendChild(li);
    });
  </script>
</body>
</html>
